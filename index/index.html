<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打小报告</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="form_div">
        <h2 class="text-center">Focus On You</h2>
        <div class="input_div">
            <label for="">昵称</label>
            <input type="text" placeholder="我们怎么称呼您你？">
        </div>
        <div class="input_div">
            <label for="">歌曲名</label>
            <input type="text" placeholder="你想附上什么歌曲？">
        </div>
        <div class="input_div">
            <textarea name="" id="" rows="10" placeholder="写下你的故事吧！"></textarea>
        </div>
        <div class="button_div">
            <button class="btn btn-danger">提交</button>
        </div>
    </div>
</body>
</html>
